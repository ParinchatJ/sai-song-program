<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Give money calculator</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="head1">โปรแกรมคำนวณ</h1>
      <h2 class="head2">ซองนี้ใส่กี่บาท ?</h2>
      <!-- เปลี่ยน นี้ เป็นชื่อซอง -->
      <form>
        <div class="con-event">
          <label class="event" for="event">งานสำคัญ</label>
          <select id="event" name="event">
            <option value="op1">งานแต่งงาน</option>
            <option value="op2">งานบวช</option>
            <option value="op3">งานศพ</option>
            <option value="op4">งานทอดผ้าป่า</option>
            <option value="op5">งานทำบุญใหญ่</option>
            <option value="op6">งานทำบุญขึ้นบ้านใหม่</option>
            <option value="op7">งานรับปริญญา</option>
          </select>
        </div>

        <div class="con-important">
          <label class="important" for="important">ความสำคัญ</label>
          <select id="important" name="important">
            <option value="op1">มาก</option>
            <option value="op2">ปานกลาง</option>
            <option value="op3">น้อย</option>
          </select>
        </div>

        <div class="con-join">
            <label class="join" for="join">ไปร่วมงานหรือไม่</label>
          <select id="join" name="join">
            <option value="op1">ไปร่วมงาน</option>
            <option value="op2">ไม่ไปร่วมงาน</option>
            <option value="op3">มีตัวแทนไปร่วมงาน</option>
          </select>
        </div>

        <div class="con-income">
          <label class="income" for="income">รายได้ </label>
          <input type="text" id="income" name="income" value="บาท/เดือน" />
        </div>
      </form>

      <div class="result">
        <h1 id="preResult">???? บาท</h1>
        <button id="clickToResult">คำนวณ</button>
      </div>
    </div>
  </body>
</html>
