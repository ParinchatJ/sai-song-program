<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/IMG_4928.png" />
    <link rel="stylesheet" href="index.css" />
    <title>SAISONG PROGRAM</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="head1">โปรแกรมคำนวณ</h1>
      <h2 class="head2">ซองนี้ใส่กี่บาท ?</h2>
      <!-- เปลี่ยน นี้ เป็นชื่อซอง -->
      <form>
        <div class="con-event">
          <label class="event" for="event">งานสำคัญ</label>
          <select id="event" name="event" required>
            <option value="" selected disabled hidden>โปรดเลือก</option>
            <option class="eventOp" value="งานแต่งงาน">งานแต่งงาน</option>
            <option class="eventOp" value="งานบวช">งานบวช</option>
            <option class="eventOp" value="งานศพ">งานศพ</option>
            <option class="eventOp" value="งานทอดผ้าป่า">งานทอดผ้าป่า</option>
            <option class="eventOp" value="งานทำบุญใหญ่">งานทำบุญใหญ่</option>
            <option class="eventOp" value="งานทำบุญขึ้นบ้านใหม่">
              งานทำบุญขึ้นบ้านใหม่
            </option>
            <option class="eventOp" value="งานรับปริญญา">งานรับปริญญา</option>
          </select>
        </div>

        <div class="con-important">
          <label class="important" for="important">ความสำคัญ</label>
          <select id="important" name="important" required>
            <option value="" selected disabled hidden>โปรดเลือก</option>
            <option class="imporOp" value="มาก">มาก</option>
            <option class="imporOp" value="ปานกลาง">ปานกลาง</option>
            <option class="imporOp" value="น้อย">น้อย</option>
          </select>
        </div>

        <div class="con-join">
          <label class="join" for="join">ไปร่วมงานหรือไม่</label>
          <select id="join" name="join" required>
            <option value="" selected disabled hidden>โปรดเลือก</option>
            <option value="ไปร่วมงาน">ไปร่วมงาน</option>
            <option value="ไม่ไปร่วมงาน">ไม่ไปร่วมงาน</option>
            <option value="มีตัวแทนไปร่วมงาน">มีตัวแทนไปร่วมงาน</option>
          </select>
        </div>

        <div class="con-income">
          <label class="income" for="income">รายได้ </label>
          <input
            type="text"
            id="income"
            name="income"
            required
            placeholder="บาท/เดือน"
          />
        </div>

        <div class="result">
          <div class="con-result">
            <h1 id="preResultBaht"><span id="preResult">????</span>บาท</h1>
          </div>
          <button id="clickResult" type="submit">คำนวณ</button>
        </div>
      </form>
    </div>
  </body>
</html>
